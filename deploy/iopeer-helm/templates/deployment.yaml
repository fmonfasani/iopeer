apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "iopeer.fullname" . }}
  labels:
    {{- include "iopeer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "iopeer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "iopeer.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "iopeer.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.container.port }}
              protocol: TCP
          env:
            # Core IOPeer configuration
            {{- if .Values.iopeer.frontendUrl }}
            - name: AP_FRONTEND_URL
              value: {{ .Values.iopeer.frontendUrl | quote }}
            {{- end }}
            {{- if .Values.iopeer.apiKey }}
            - name: AP_API_KEY
              value: {{ .Values.iopeer.apiKey | quote }}
            {{- end }}
            {{- if .Values.iopeer.clientRealIpHeader }}
            - name: AP_CLIENT_REAL_IP_HEADER
              value: {{ .Values.iopeer.clientRealIpHeader | quote }}
            {{- end }}
            {{- if .Values.iopeer.configPath }}
            - name: AP_CONFIG_PATH
              value: {{ .Values.iopeer.configPath | quote }}
            {{- end }}
            {{- if .Values.iopeer.devPieces }}
            - name: AP_DEV_PIECES
              value: {{ .Values.iopeer.devPieces | quote }}
            {{- end }}
            {{- if .Values.iopeer.internalUrl }}
            - name: AP_INTERNAL_URL
              value: {{ .Values.iopeer.internalUrl | quote }}
            {{- end }}
            {{- if .Values.iopeer.maxConcurrentJobsPerProject }}
            - name: AP_MAX_CONCURRENT_JOBS_PER_PROJECT
              value: {{ .Values.iopeer.maxConcurrentJobsPerProject | quote }}
            {{- end }}
            {{- if .Values.iopeer.perplexityBaseUrl }}
            - name: AP_PERPLEXITY_BASE_URL
              value: {{ .Values.iopeer.perplexityBaseUrl | quote }}
            {{- end }}
            {{- if .Values.iopeer.piecesSyncMode }}
            - name: AP_PIECES_SYNC_MODE
              value: {{ .Values.iopeer.piecesSyncMode | quote }}
            {{- end }}
            {{- if .Values.iopeer.featurebaseApiKey }}
            - name: AP_FEATUREBASE_API_KEY
              value: {{ .Values.iopeer.featurebaseApiKey | quote }}
            {{- end }}
            {{- if .Values.iopeer.showChangelog }}
            - name: AP_SHOW_CHANGELOG
              value: {{ .Values.iopeer.showChangelog | quote }}
            {{- end }}
            {{- if .Values.iopeer.enableFlowOnPublish }}
            - name: AP_ENABLE_FLOW_ON_PUBLISH
              value: {{ .Values.iopeer.enableFlowOnPublish | quote }}
            {{- end }}
            {{- if .Values.iopeer.issueArchiveDays }}
            - name: AP_ISSUE_ARCHIVE_DAYS
              value: {{ .Values.iopeer.issueArchiveDays | quote }}
            {{- end }}
            {{- if .Values.iopeer.pausedFlowTimeoutDays }}
            - name: AP_PAUSED_FLOW_TIMEOUT_DAYS
              value: {{ .Values.iopeer.pausedFlowTimeoutDays | quote }}
            {{- end }}
            {{- if .Values.iopeer.logLevel }}
            - name: AP_LOG_LEVEL
              value: {{ .Values.iopeer.logLevel | quote }}
            {{- end }}
            {{- if .Values.iopeer.logPretty }}
            - name: AP_LOG_PRETTY
              value: {{ .Values.iopeer.logPretty | quote }}
            {{- end }}
            {{- if .Values.iopeer.appWebhookSecrets }}
            - name: AP_APP_WEBHOOK_SECRETS
              value: {{ .Values.iopeer.appWebhookSecrets | quote }}
            {{- end }}
            {{- if .Values.iopeer.maxFileSizeMb }}
            - name: AP_MAX_FILE_SIZE_MB
              value: {{ .Values.iopeer.maxFileSizeMb | quote }}
            {{- end }}
            {{- if .Values.iopeer.sandboxMemoryLimit }}
            - name: AP_SANDBOX_MEMORY_LIMIT
              value: {{ .Values.iopeer.sandboxMemoryLimit | quote }}
            {{- end }}
            {{- if .Values.iopeer.sandboxPropagatedEnvVars }}
            - name: AP_SANDBOX_PROPAGATED_ENV_VARS
              value: {{ .Values.iopeer.sandboxPropagatedEnvVars | quote }}
            {{- end }}
            {{- if .Values.iopeer.piecesSource }}
            - name: AP_PIECES_SOURCE
              value: {{ .Values.iopeer.piecesSource | quote }}
            {{- end }}
            {{- if .Values.iopeer.apiRateLimiting.authn.enabled }}
            - name: AP_API_RATE_LIMIT_AUTHN_ENABLED
              value: {{ .Values.iopeer.apiRateLimiting.authn.enabled | quote }}
            {{- end }}
            {{- if .Values.iopeer.apiRateLimiting.authn.max }}
            - name: AP_API_RATE_LIMIT_AUTHN_MAX
              value: {{ .Values.iopeer.apiRateLimiting.authn.max | quote }}
            {{- end }}
            {{- if .Values.iopeer.apiRateLimiting.authn.window }}
            - name: AP_API_RATE_LIMIT_AUTHN_WINDOW
              value: {{ .Values.iopeer.apiRateLimiting.authn.window | quote }}
            {{- end }}
            {{- if .Values.iopeer.projectRateLimiter.enabled }}
            - name: AP_PROJECT_RATE_LIMITER_ENABLED
              value: {{ .Values.iopeer.projectRateLimiter.enabled | quote }}
            {{- end }}
            - name: AP_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "iopeer.fullname" . }}-secrets
                  key: encryption-key
            - name: AP_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "iopeer.fullname" . }}-jwt-secret
                  key: jwt-secret
            {{- if .Values.iopeer.environment }}
            - name: AP_ENVIRONMENT
              value: {{ .Values.iopeer.environment | quote }}
            {{- end }}
            {{- if .Values.iopeer.executionMode }}
            - name: AP_EXECUTION_MODE
              value: {{ .Values.iopeer.executionMode | quote }}
            {{- end }}
            {{- if .Values.iopeer.telemetryEnabled }}
            - name: AP_TELEMETRY_ENABLED
              value: {{ .Values.iopeer.telemetryEnabled | quote }}
            {{- end }}
            {{- if .Values.iopeer.templatesSourceUrl }}
            - name: AP_TEMPLATES_SOURCE_URL
              value: {{ .Values.iopeer.templatesSourceUrl | quote }}
            {{- end }}
            {{- if .Values.iopeer.flowWorkerConcurrency }}
            - name: AP_FLOW_WORKER_CONCURRENCY
              value: {{ .Values.iopeer.flowWorkerConcurrency | quote }}
            {{- end }}
            {{- if .Values.iopeer.scheduledWorkerConcurrency }}
            - name: AP_SCHEDULED_WORKER_CONCURRENCY
              value: {{ .Values.iopeer.scheduledWorkerConcurrency | quote }}
            {{- end }}
            {{- if .Values.iopeer.triggerDefaultPollInterval }}
            - name: AP_TRIGGER_DEFAULT_POLL_INTERVAL
              value: {{ .Values.iopeer.triggerDefaultPollInterval | quote }}
            {{- end }}
            {{- if .Values.iopeer.triggerTimeoutSeconds }}
            - name: AP_TRIGGER_TIMEOUT_SECONDS
              value: {{ .Values.iopeer.triggerTimeoutSeconds | quote }}
            {{- end }}
            {{- if .Values.iopeer.flowTimeoutSeconds }}
            - name: AP_FLOW_TIMEOUT_SECONDS
              value: {{ .Values.iopeer.flowTimeoutSeconds | quote }}
            {{- end }}
            {{- if .Values.iopeer.webhookTimeoutSeconds }}
            - name: AP_WEBHOOK_TIMEOUT_SECONDS
              value: {{ .Values.iopeer.webhookTimeoutSeconds | quote }}
            {{- end }}
            {{- if .Values.iopeer.executionDataRetentionDays }}
            - name: AP_EXECUTION_DATA_RETENTION_DAYS
              value: {{ .Values.iopeer.executionDataRetentionDays | quote }}
            {{- end }}
            {{- if .Values.postgresql.enabled }}
            # PostgreSQL configuration
            - name: AP_DB_TYPE
              value: "POSTGRES"
            {{- if .Values.postgresql.auth.database }}
            - name: AP_POSTGRES_DATABASE
              value: {{ .Values.postgresql.auth.database | quote }}
            {{- end }}
            {{- if .Values.postgresql.host | default (printf "%s-postgresql" (include "iopeer.fullname" .)) }}
            - name: AP_POSTGRES_HOST
              value: {{ .Values.postgresql.host | default (printf "%s-postgresql" (include "iopeer.fullname" .)) | quote }}
            {{- end }}
            {{- if .Values.postgresql.port }}
            - name: AP_POSTGRES_PORT
              value: {{ .Values.postgresql.port | quote }}
            {{- end }}
            {{- if .Values.postgresql.auth.username }}
            - name: AP_POSTGRES_USERNAME
              value: {{ .Values.postgresql.auth.username | quote }}
            {{- end }}
            - name: AP_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "iopeer.fullname" . }}-postgresql
                  key: postgres-password
            {{- if .Values.postgresql.useSSL }}
            - name: AP_POSTGRES_USE_SSL
              value: {{ .Values.postgresql.useSSL | quote }}
            {{- end }}
            {{- if .Values.postgresql.sslCa }}
            - name: AP_POSTGRES_SSL_CA
              value: {{ .Values.postgresql.sslCa | quote }}
            {{- end }}
            {{- if .Values.postgresql.url }}
            - name: AP_POSTGRES_URL
              value: {{ .Values.postgresql.url | quote }}
            {{- end }}
            {{- else }}
            # SQLite configuration (fallback)
            - name: AP_DB_TYPE
              value: "SQLITE3"
            {{- end }}
            {{- if .Values.redis.enabled }}
            # Redis configuration
            - name: AP_QUEUE_MODE
              value: "REDIS"
            {{- if .Values.redis.host | default (printf "%s-redis-master" (include "iopeer.fullname" .)) }}
            - name: AP_REDIS_HOST
              value: {{ .Values.redis.host | default (printf "%s-redis-master" (include "iopeer.fullname" .)) | quote }}
            {{- end }}
            {{- if .Values.redis.port }}
            - name: AP_REDIS_PORT
              value: {{ .Values.redis.port | quote }}
            {{- end }}
            {{- if .Values.redis.useSSL }}
            - name: AP_REDIS_USE_SSL
              value: {{ .Values.redis.useSSL | quote }}
            {{- end }}
            {{- if .Values.redis.sslCaFile }}
            - name: AP_REDIS_SSL_CA_FILE
              value: {{ .Values.redis.sslCaFile | quote }}
            {{- end }}
            {{- if .Values.redis.db }}
            - name: AP_REDIS_DB
              value: {{ .Values.redis.db | quote }}
            {{- end }}
            {{- if .Values.redis.user }}
            - name: AP_REDIS_USER
              value: {{ .Values.redis.user | quote }}
            {{- end }}
            {{- if .Values.redis.url }}
            - name: AP_REDIS_URL
              value: {{ .Values.redis.url | quote }}
            {{- end }}
            {{- if eq .Values.redis.type "standalone" }}
            - name: AP_REDIS_TYPE
              value: "DEFAULT"
            {{- else if eq .Values.redis.type "sentinel" }}
            - name: AP_REDIS_TYPE
              value: "SENTINEL"
            {{- end }}
            {{- if .Values.redis.sentinel.role }}
            - name: AP_REDIS_SENTINEL_ROLE
              value: {{ .Values.redis.sentinel.role | quote }}
            {{- end }}
            {{- if .Values.redis.sentinel.hosts }}
            - name: AP_REDIS_SENTINEL_HOSTS
              value: {{ .Values.redis.sentinel.hosts | quote }}
            {{- end }}
            {{- if .Values.redis.sentinel.name }}
            - name: AP_REDIS_SENTINEL_NAME
              value: {{ .Values.redis.sentinel.name | quote }}
            {{- end }}
            {{- if .Values.redis.failedJob.retentionDays }}
            - name: AP_REDIS_FAILED_JOB_RETENTION_DAYS
              value: {{ .Values.redis.failedJob.retentionDays | quote }}
            {{- end }}
            {{- if .Values.redis.failedJob.retentionMaxCount }}
            - name: AP_REDIS_FAILED_JOB_RETENTION_MAX_COUNT
              value: {{ .Values.redis.failedJob.retentionMaxCount | quote }}
            {{- end }}
            {{- if .Values.redis.auth.enabled }}
            - name: AP_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: redis-password
            {{- end }}
            {{- else }}
            # Memory queue (fallback)
            - name: AP_QUEUE_MODE
              value: "MEMORY"
            {{- end }}
            {{- if .Values.smtp.enabled }}
            # SMTP configuration
            {{- if .Values.smtp.host }}
            - name: AP_SMTP_HOST
              value: {{ .Values.smtp.host | quote }}
            {{- end }}
            {{- if .Values.smtp.port }}
            - name: AP_SMTP_PORT
              value: {{ .Values.smtp.port | quote }}
            {{- end }}
            {{- if .Values.smtp.username }}
            - name: AP_SMTP_USERNAME
              value: {{ .Values.smtp.username | quote }}
            {{- end }}
            {{- if .Values.smtp.password }}
            - name: AP_SMTP_PASSWORD
              value: {{ .Values.smtp.password | quote }}
            {{- end }}
            {{- if .Values.smtp.senderEmail }}
            - name: AP_SMTP_SENDER_EMAIL
              value: {{ .Values.smtp.senderEmail | quote }}
            {{- end }}
            {{- if .Values.smtp.senderName }}
            - name: AP_SMTP_SENDER_NAME
              value: {{ .Values.smtp.senderName | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.s3.enabled }}
            # S3 configuration
            {{- if .Values.s3.accessKeyId }}
            - name: AP_S3_ACCESS_KEY_ID
              value: {{ .Values.s3.accessKeyId | quote }}
            {{- end }}
            {{- if .Values.s3.secretAccessKey }}
            - name: AP_S3_SECRET_ACCESS_KEY
              value: {{ .Values.s3.secretAccessKey | quote }}
            {{- end }}
            {{- if .Values.s3.bucket }}
            - name: AP_S3_BUCKET
              value: {{ .Values.s3.bucket | quote }}
            {{- end }}
            {{- if .Values.s3.endpoint }}
            - name: AP_S3_ENDPOINT
              value: {{ .Values.s3.endpoint | quote }}
            {{- end }}
            {{- if .Values.s3.region }}
            - name: AP_S3_REGION
              value: {{ .Values.s3.region | quote }}
            {{- end }}
            {{- if .Values.s3.useSignedUrls }}
            - name: AP_S3_USE_SIGNED_URLS
              value: {{ .Values.s3.useSignedUrls | quote }}
            {{- end }}
            {{- if .Values.s3.useIrsa }}
            - name: AP_S3_USE_IRSA
              value: {{ .Values.s3.useIrsa | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.queueUi.enabled }}
            # Queue UI configuration
            - name: AP_QUEUE_UI_ENABLED
              value: {{ .Values.queueUi.enabled | quote }}
            {{- if .Values.queueUi.username }}
            - name: AP_QUEUE_UI_USERNAME
              value: {{ .Values.queueUi.username | quote }}
            {{- end }}
            {{- if .Values.queueUi.password }}
            - name: AP_QUEUE_UI_PASSWORD
              value: {{ .Values.queueUi.password | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.iopeer.engineExecutablePath }}
            - name: AP_ENGINE_EXECUTABLE_PATH
              value: {{ .Values.iopeer.engineExecutablePath | quote }}
            {{- end }}
            # OpenTelemetry configuration
            {{- if .Values.iopeer.otel.enabled }}
            - name: AP_OTEL_ENABLED
              value: {{ .Values.iopeer.otel.enabled | quote }}
            {{- end }}
            {{- if .Values.iopeer.otel.exporterOtlpEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.iopeer.otel.exporterOtlpEndpoint | quote }}
            {{- end }}
            {{- if .Values.iopeer.otel.exporterOtlpHeaders }}
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: {{ .Values.iopeer.otel.exporterOtlpHeaders | quote }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: cache
              mountPath: {{ .Values.persistence.mountPath | quote }}
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: cache
          persistentVolumeClaim:
            claimName: {{ include "iopeer.fullname" . }}-cache
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
